<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <style>
            .ui-widget,     
            .ui-widget .ui-widget {     
                font-size: 12px !important;     
            } 
        </style>
    </h:head>
    <h:body>
        <h:form id="barraDeFerramentas">  
            <p:toolbar>  
                <p:toolbarGroup align="left">   
                    
                    <p:menuButton value="Cadastros">  
                        <p:menuitem value="Cadastro de Usuario" 
                                    action="#{menuBean.toUsuario()}" 
                                    ajax="false" icon="ui-icon-pencil" />  
                        
                        <p:menuitem value="Cadastro de Cidade" action="#{menuBean.toCidade()}" ajax="false" icon="ui-icon-pencil" />  
                        <p:menuitem value="Cadastro de UF" action="#{menuBean.toUf()}" ajax="false" icon="ui-icon-pencil" />   
                        
                        <p:menuitem value="Cadastro de Categoria" action="#{menuBean.toCategoria()}" ajax="false" icon="ui-icon-pencil" />   
                        <p:menuitem value="Cadastro de Produto" action="#{menuBean.toProduto()}" ajax="false" icon="ui-icon-pencil" />   
                        <p:menuitem value="Cadastro de Aluno" action="#{menuBean.toAluno()}" ajax="false" icon="ui-icon-pencil" />   
                        <p:menuitem value="Cadastro de Turma" action="#{menuBean.toTurma()}" ajax="false" icon="ui-icon-pencil" />   
                        <p:menuitem value="Cadastro de Tela" action="#{menuBean.toTela()}" ajax="false" icon="ui-icon-pencil" />   
                        <p:menuitem value="Cadastro de Telas do Usuário" action="#{menuBean.toUsuarioTela()}" ajax="false" icon="ui-icon-pencil" />   
                    </p:menuButton>    
                    
                    <p:menuButton value="Cadastros do Usuário">  
                        <c:forEach items="#{telaBean.telas}" var="t">
                            <p:menuitem 
                                    value="#{t.nome}" 
                                    action="#{menuBean.goTo(t.action)}" 
                                    ajax="false" 
                                    icon="ui-icon-pencil" />  
                        </c:forEach>
                    </p:menuButton>  
                
                </p:toolbarGroup>  
            </p:toolbar>  
        </h:form>
    </h:body>
</html>
